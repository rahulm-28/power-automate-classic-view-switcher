<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    h3 {
      margin: 0 0 15px 0;
      color: #0078d4;
    }
    .status {
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 4px;
      font-size: 13px;
    }
    .status.valid {
      background: #e6f3e6;
      color: #107c10;
    }
    .status.invalid {
      background: #fde7e9;
      color: #d13438;
    }
    .status.neutral {
      background: #f3f3f3;
      color: #333;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button:hover {
      background: #106ebe;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    .toggle-label {
      font-size: 13px;
      color: #333;
    }
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 26px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #0078d4;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    .mode-description {
      font-size: 11px;
      color: #666;
      margin-top: 5px;
      padding: 0 10px;
    }
    hr {
      border: none;
      border-top: 1px solid #eee;
      margin: 15px 0;
    }
  </style>
    </head>
    <body>
        <h3>âš¡ Classic Flow Switcher</h3>

        <div class="toggle-container">
            <span class="toggle-label">Auto-switch mode</span>
            <label class="toggle-switch">
                <input type="checkbox" id="autoMode">
                <span class="slider"></span>
            </label>
        </div>
        <p class="mode-description" id="modeDescription">When enabled,
            automatically switches to classic designer whenever you open Power
            Automate flows.</p>

        <hr>

        <div id="status" class="status neutral">Checking current page...</div>
        <button id="switchBtn">Switch to Classic Designer</button>

        <script src="popup.js"></script>
    </body>
</html>
